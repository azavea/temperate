---
- hosts: all
  become: True

  pre_tasks:
    - name: Update APT cache
      apt: update_cache=yes cache_valid_time=3600

  roles:
    - { role: "azavea.aws-cli" }
    - { role: "azavea.ntp" }
    - { role: "azavea.python-security" }
    - { role: "planit.docker" }
    - { role: "planit.environment" }
    - { role: "planit.shellcheck" }
