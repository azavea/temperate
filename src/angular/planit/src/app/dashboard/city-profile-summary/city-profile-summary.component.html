<h2 (click)="updateSummaries()">City profile</h2>
<p>Enter information about your city, including any long-term goals you hope to achieve</p>
<div class="cps-progressbar-wrapper">
  <div class="cps-progressbar">
    <h1>{{ com.complete }} / {{ com.total }}</h1>
    <h4>Required</h4>
  </div>
  <div class="cps-progressbar">
    <h1>{{ overallPercentage }}%</h1>
    <h4>Overall</h4>
  </div>
</div>
<a routerLink="/city-profile" class="button button-secondary">Manage</a>
