<div class="step-intro">  
  <p *ngIf="isDisabled" class="alert alert-warning">
    You must match a hazard to a community system to complete this step.
  </p>
  <h3 class="step-header">Hazard</h3>
  <p *ngIf="!isDisabled">
    How will <em>{{ risk.weather_event.name | lowercase }}</em> change over time?
  </p>
</div>
<div class="step-content">
  <div class="icon-related-indicators tooltip-wrapper" *ngIf="risk.weather_event?.indicators"
       tooltip="{{ relatedIndicatorsTooltip() }}">
    <button class="button button-primary button-small"
            [disabled]="!indicators?.length"
            (click)="indicatorsModal.open()"><i class="icon-indicators"></i>View related indicators</button>
  </div>
  <form [formGroup]="form">
    <div class="step-form-control">
      <h5>Probability</h5>
      <app-option-dropdown [control]="form.controls['probability']"
                           [options]="relativeOptions"
                           [disabled]="isDisabled">
      </app-option-dropdown>
    </div>
    <div class="step-form-control">
      <h5>Frequency <span class="icon icon-question-circle" tooltip="{{ tooltipText.frequency }}"></span></h5>
      <div class="button-group">
        <button class="button button-primary"
                [disabled]="isDisabled"
                [ngClass]="{active: form.controls.frequency.value === opt}"
                *ngFor="let opt of directionalOptionsKeys"
                (click)="updateDirectionalControl(form.controls.frequency, opt)">
          {{ directionalOptions.get(opt)?.label }}
        </button>
      </div>
    </div>
    <div class="step-form-control">
      <h5>Intensity <span class="icon icon-question-circle" tooltip="{{ tooltipText.intensity }}"></span></h5>
      <div class="button-group">
        <button class="button button-primary"
                [disabled]="isDisabled"
                [ngClass]="{active: form.controls.intensity.value === opt}"
                *ngFor="let opt of directionalOptionsKeys"
                (click)="updateDirectionalControl(form.controls.intensity, opt)">
          {{ directionalOptions.get(opt)?.label }}
        </button>
      </div>
    </div>
  </form>
</div>
<footer class="wizard-footer">
  <div class="wizard-footer-exit">
    <button *ngIf="!risk?.id" class="button button-secondary" type="button" tabindex="4" (click)="cancel()">Cancel</button>
    <button *ngIf="risk?.id" class="button button-secondary" type="button" tabindex="4" (click)="finish()">Finish later</button>
  </div>

  <div class="wizard-footer-navigation">
    <button class="button button-secondary" type="button" nextStep>Skip Step</button>
    <button class="button button-primary" type="button" nextStep [disabled]="form.invalid || !isStepComplete()">Continue</button>
  </div>
</footer>


<app-modal-template #indicatorChartModal
    title="Viewing indicators related to {{ risk.weather_event?.name | lowercase }}">

  <app-force-collapse-chart-container
      [indicators]="indicators"
      [city]="city">
  </app-force-collapse-chart-container>
</app-modal-template>
