<div class="step-header">
  <h2 id="invite-header" class="step-title">Invite colleagues <span class="optional">optional</span></h2>
  <p>
    Add your colleagues&rsquo; email addresses to invite them to work on this plan.
    Feel free to do this later.
  </p>
</div>

<div class="step-content" [formGroup]="form">
  <div class="form-control-container">
    <label for="invite">Email</label>
    <app-user-emails formControlName="invites" [errors]="inviteErrors" aria-labelledby="invite-header"></app-user-emails>
    <div class="form-control-error" *ngIf="form.controls.invites.errors">
      <span *ngIf="form.controls.invites.errors.server">
        *{{ form.controls.invites.errors.server }}
      </span>
    </div>
  </div>
</div>

<div class="step-footer">
  <div class="step-footer-exit">
    <button type="button" class="button"
            previousStep>Previous</button>
  </div>
  <div class="step-footer-navigation">
    <button type="button"
            class="button button-primary"
            (click)="confirm()">
      <span *ngIf="!shouldSkip()">
        Send {{ form.controls.invites.value.length }}
        {{ form.controls.invites.value.length === 1 ? 'invite' : 'invites' }}
        and finish
      </span>
      <span *ngIf="shouldSkip()">
        Skip
      </span>
    </button>
  </div>
</div>
