<div class="chart" style="width:500px;">
<chart *ngIf="chartData"
       [chart]="chartData"
       [indicator]="indicator"
       [city]="city"
       [models]="chartData.climate_models"
       [dataset]="dataset"
       [scenario]="scenario"
       [unit]="chartData.units"
       [extraParams]="extraParams"></chart>
</div>
