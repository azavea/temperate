<div *ngIf="showSplash" class="main-container">
  <main class="main-content splash-content" role="main">
    <header class="splash-header">
      <h1 class="splash-intro">Thanks for letting us help you protect our cities against the effects of climate change</h1>
    </header>

    <div class="splash-prompt">
      <p>At any point, if you have questions or need assistance, you can click the &ldquo;help&rdquo; button to get help from climate experts.</p>
      <button class="button button-primary button-large button-icon-right" (click)="showSplash = false">
        Set up plan<span class="icon-arrow-right"></span>
      </button>
    </div>
  </main>
</div>

<div *ngIf="!showSplash">
  <app-plan-wizard [organization]="organization"></app-plan-wizard>
</div>
