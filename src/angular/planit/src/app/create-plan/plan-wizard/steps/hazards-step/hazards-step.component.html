<div class="step-header">
  <h3>Hazards</h3>
</div>
<div class="step-content">
  <form [formGroup]="form">
    <app-add-weather-events [formControl]="selectedEvents"></app-add-weather-events>
  </form>
</div>
<div class="step-footer">
  <button type="button" nextStep>Skip Step</button>
  <button type="button" nextStep [disabled]="form.invalid || !isStepComplete()">Continue</button>
</div>
