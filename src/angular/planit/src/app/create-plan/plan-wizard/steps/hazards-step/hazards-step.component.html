<div class="step-header">
  <h2 class="step-title">Top hazards</h2>
  <p>Select hazards that you need to include in your assessment. You can always add more later.</p>
</div>

<div class="step-content">
  <form [formGroup]="form">
    <div class="concerns-header">
      <h3 class="concern-title">Hazards below were pre-selected for your area.</h3>
      <p class="concern-explanation">Calculations use the average of the projections for the years 2025&ndash;2035. See the <a routerLink="/methodology">Methodology</a> page for more information.
      </p>
    </div>
    <app-add-weather-events formControlName="selectedEvents"></app-add-weather-events>
  </form>
</div>

<footer class="step-footer">
  <div class="step-footer-exit">
    <button type="button" class="button"
            previousStep>Previous</button>
  </div>
  <div class="step-footer-navigation">
    <button type="button" class="button button-primary"
            nextStep [disabled]="form.invalid || !isStepComplete()">Next</button>
  </div>
</footer>
