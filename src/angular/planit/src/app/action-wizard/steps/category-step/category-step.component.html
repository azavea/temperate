<div class="step-header">
  <h3>Categories</h3>
</div>
<div class="step-content">
  <div class="switch-list container action-card-container action-categories">
    <button class="switch-item"
        [ngClass]="{selected: category.selected}"
          *ngFor="let category of actionCategories"
          (click)="selectActionCategory(category)">
        <span *ngIf="category.selected"
          class="icon icon-status"></span>
        <span *ngIf="!category.selected"
              class="icon icon-status"
              tooltip="Add category"
              tooltipPlacement="right"></span>
          <span class="icon icon-primary {{ category.icon }}"></span>
        {{ category.name }}
    </button>
  </div>
</div>
<div class="step-footer">
  <button type="button"
          class="step-footer-exit"
          tabindex="2"
          *ngIf="!action?.name"
          (click)="cancel()">Cancel</button>
  <button type="button"
          class="step-footer-exit"
          tabindex="2"
          *ngIf="!!action?.name"
          (click)="finish()">Finish later</button>
  <div class="step-footer-navigation">
    <button type="button" tabindex="2" nextStep>Skip Step</button>
    <button type="button" tabindex="3" [disabled]="!haveSelectedActionCategory()" nextStep>Continue</button>
  </div>
</div>
