<div class="step-header">
  <h3 class="step-title">Categories</h3>
  <p>
    Group your actions into categories so you can identify similarities at a
    glance, regardless of the risk they are intended to address.
  </p>
</div>

<div class="step-content">
  <div class="switch-list">
    <button class="switch-item"
        [ngClass]="{selected: category.selected}"
          *ngFor="let category of actionCategories"
          (click)="selectActionCategory(category)">
      <span *ngIf="category.selected"
        class="icon icon-status"></span>
      <span *ngIf="!category.selected"
            class="icon icon-status"
            tooltip="Add category"
            tooltipPlacement="right"></span>
        <span class="icon icon-primary {{ category.icon }}"></span>
      <div class="switch-header">
        <h4 class="switch-title">{{ category.name }}</h4>
        <p class="switch-description">{{ category.description }}</p>
      </div>
    </button>
  </div>
</div>

<footer class="step-footer">
  <div class="step-footer-exit">
    <button type="button" class="button-link"
            *ngIf="!action?.name"
            (click)="cancel()">Cancel</button>
    <button type="button" class="button-link"
            *ngIf="!!action?.name"
            (click)="finish()">Finish action later</button>
  </div>
  <div class="step-footer-navigation">
    <button type="button" class="button"
            nextStep>Skip step</button>
    <button type="button" class="button button-primary"
            nextStep>Next</button>
  </div>
</footer>
