<div class="step-header">
  <h3>General Information</h3>
</div>
<div class="step-content">
  <p>Each action you create should have an effect on at least one assessed risk in your Assessments section.</p>
  <form [formGroup]="form">
    <div class="step-form-control">
      <label>Action
        <textarea class="form-control"
                  formControlName="name"
                  cols="70"
                  rows="4"
                  tabindex="1"
                  required></textarea>
        <div *ngIf="form.controls.name.errors">
          <span *ngIf="form.controls.name.errors.required">*Required</span>
        </div>
      </label>
    </div>
  </form>
</div>
<div class="step-footer">
  <button type="button"
          tabindex="3"
          [disabled]="!form.valid"
          nextStep>Continue</button>
  <button type="button" tabindex="4" (click)="cancel()">Cancel</button>
</div>
