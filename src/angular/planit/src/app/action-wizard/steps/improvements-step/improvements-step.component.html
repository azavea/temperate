<div class="step-header">
  <h3>Anticipated Improvements</h3>
</div>
<div class="step-content">
  <form [formGroup]="form">

    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum volutpat maximus finibus.
    </p>

    <label for="improvements_adaptive_capacity">
      Effect on adaptive capacity
    </label>
    <textarea formControlName="improvements_adaptive_capacity"></textarea>

    <label for="improvements_impacts">
      Reduction in potential impacts
    </label>
    <textarea formControlName="improvements_impacts"></textarea>

    <label for="collaborators">
      Collaborator(s)
      <span class="icon icon-question-circle"
            tooltip="Select or enter other departments you will need to collaborate with to develop and implement this strategy. Keep in mind that additional stakeholder engagement is a key component of adaptation planning."
            placement="right"></span>
    </label>
    <app-freeform-multiselect
      formControlName="collaborators"
      [options]="collaboratorValues">
    </app-freeform-multiselect>
  </form>
</div>
<div class="step-footer">
<div class="step-footer">
  <button type="button" class="step-footer-exit" (click)="finish()">Finish later</button>
  <div class="step-footer-navigation">
    <button type="button" nextStep>Skip Step</button>
    <button type="button" [disabled]="!form.valid" nextStep>Continue</button>
  </div>
</div>
