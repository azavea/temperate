<div class="card card-full">
  <div class="button-group" dropdown>
    <button dropdownToggle type="button" class="button button-primary button-icon dropdown-toggle">
      <span class="icon-ellipsis-h"></span>
    </button>
    <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
      <li role="menuitem">
        <a class="dropdown-item" [routerLink]="['action', action.id]" [queryParams]="{step: 'review'}">View</a>
      </li>
      <li role="menuitem">
        <a class="dropdown-item" [routerLink]="['action', action.id]">Edit</a>
      </li>
      <div class="divider"></div>
      <li class="action-destructive" role="menuitem">
        <a class="dropdown-item" (click)="deleteAction()">Remove</a>
      </li>
    </ul>
  </div>
  <div class="action-card-content">
    <h4>Action</h4>
    <h3>{{ action.name }}</h3>
    <h4>Risk</h4>
    <h3>{{ risk.weather_event.name }} on {{ risk.community_system.name }}</h3>
    <div *ngIf="action.categories.length" class="categories">
      <h5>Categories</h5>
      <i *ngFor="let category of action.categories"
         class="{{ category.icon }}"
         tooltip="{{ category.name }}"
         placement="bottom"></i>
    </div>
  </div>
</div>
