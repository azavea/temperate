<div class="button-group" dropdown [isDisabled]="disabled">
  <button dropdownToggle type="button" class="button button-primary dropdown-toggle" [attr.id]="buttonId">
    {{ options.get(control.value) ? options.get(control.value)?.label: defaultLabel }}<i class="icon icon-chevron-down"></i>
  </button>
  <ul *dropdownMenu class="dropdown-menu" role="menu">
    <li role="menuitem"
        *ngFor="let opt of optionsKeys"
        [ngClass]="{active: opt === control.value}">
      <a class="dropdown-item" (click)="setOption(opt)">
        <span class="dropdown-label">{{ options.get(opt)?.label }}</span>
        <span class="dropdown-description" *ngIf="options.get(opt)?.description">{{ options.get(opt)?.description }}</span>
      </a>
    </li>
  </ul>
</div>
