<header class="modal-header">
  <h1 class="modal-title">Log Into Your Account</h1>
</header>
<div class="modal-body">
  <form class="form" id="form-login">
    <!-- Email Address/Username -->
    <div class="required form-group">
      <label for="email-address">Email Address</label>
      <input class="form-control" id="email-address"
          [(ngModel)]="username"
          type="email" name="textfield" autocomplete="email" required>
      <div *ngIf="errors.email" class="alert alert-danger">
        <div *ngFor="let error of errors.email">
          <p>{{ error }}</p>
        </div>
      </div>
    </div>

    <!-- Password -->
    <div class="required form-group">
      <label for="password">Password</label>
      <input class="form-control" id="password"
          [(ngModel)]="password" auto
          type="password" name="password" autocomplete="current-password" required>
      <div *ngIf="errors.password" class="alert alert-danger">
        <div *ngFor="let error of errors.password">
          <p>{{ error }}</p>
        </div>
      </div>
    </div>
  </form>
  <div *ngIf="errors.non_field_errors" class="alert alert-danger">
    <div *ngFor="let error of errors.non_field_errors">
      <p>{{ error }}</p>
    </div>
  </div>
  <footer class="modal-footer">
    <button type="submit" class="button button-primary"
        (click)="submit()" form="form-login">Log in</button>
    <a routerLink="/forgot-password"  class="secondary-link" [queryParams]="username ? {'username': username} : {}">
      Forgot password?
    </a>
    <a routerLink="/register" class="secondary-link">
      Don't have an account?
    </a>
  </footer>
</div>
