<ng-template>
  <div>
    <div *ngIf="isCloseVisible" class="icon-modal-close">
      <a (click)="close()"><i class="icon-times-circle"></i></a>
    </div>
    <div class="modal-header">
      <h1>{{title}}</h1>
    </div>
    <div class="modal-content">
      <ng-content></ng-content>
    </div>
  </div>
</ng-template>
