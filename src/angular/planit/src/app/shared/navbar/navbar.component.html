<header class="header-primary" role="banner">
  <div class="button-group">
    <a routerLink="/" class="logo"><img src="assets/images/climate-logo-black.svg" alt="Climate by Azavea logo"></a>
  </div>
  <div class="button-group" *ngIf="authService.isAuthenticated()">
    <a class="button button-primary"
       *ngIf="showLink('/dashboard')"
       routerLink="/dashboard">Go to Dashboard</a>
    <a class="button button-primary"
       *ngIf="showLink('/indicators')"
       routerLink="/indicators">Indicators</a>
    <app-user-dropdown></app-user-dropdown>
  </div>
  <div class="button-group" *ngIf="!authService.isAuthenticated()">
    <button class="contact-iclei button button-primary button-small"
            (click)="openModal(newUserForm)">Create an Account</button>
    <button class="button button-small"
            (click)="openModal(loginForm)">Log In</button>
  </div>
</header>

<div class="banner" *ngIf="authService.isAuthenticated() && isFreeTrial">
  <span>There
    <span *ngIf="trialDaysRemaining !== 1"> are {{ trialDaysRemaining }} days </span>
    <span *ngIf="trialDaysRemaining === 1"> is 1 day </span>
    left in your free trial. Keep making progress on your city's adaptation plan and <a class="button-link" routerLink="/subscription">upgrade your plan.</a>
  </span>
  <a routerLink="/subscription" class="button-secondary button">Upgrade</a>
</div>

<!-- Create Account Modal template -->
<ng-template #newUserForm>
  <app-new-user-form (closed)="modalRef.hide()"></app-new-user-form>
</ng-template>

<!-- Login Modal template -->
<ng-template #loginForm>
  <app-login-form (closed)="modalRef.hide()"></app-login-form>
</ng-template>
