<header class="modal-header">
  <h1 class="modal-title">Reset your password</h1>
</header>
<div class="modal-body">
  <form class="form" id="form-login">
    <!-- Password 1 -->
    <div class="required form-group">
      <label for="password1">Password</label>
      <input class="form-control" id="password1"
          [(ngModel)]="password1" auto
          type="password" name="password1" required>
      <div *ngIf="errors.password1" class="alert alert-danger">
        <div *ngFor="let error of errors.password1">
          <p>{{ error }}</p>
        </div>
      </div>
    </div>
    <!-- Password 2 -->
    <div class="required form-group">
      <label for="password2">Confirm Password</label>
      <input class="form-control" id="password2"
          [(ngModel)]="password2" auto
          type="password" name="password2" required>
      <div *ngIf="errors.password2" class="alert alert-danger">
        <div *ngFor="let error of errors.password2">
          <p>{{ error }}</p>
        </div>
      </div>
    </div>
  </form>
  <div *ngIf="errors.non_field_errors" class="alert alert-danger">
    <div *ngFor="let error of errors.non_field_errors">
      <p>{{ error }}</p>
    </div>
  </div>
  <footer class="modal-footer">
    <div class="button-group">
      <button type="input" class="button button-primary"
          (click)="submit()" form="form-login">Reset password</button>
    </div>
  </footer>
</div>
