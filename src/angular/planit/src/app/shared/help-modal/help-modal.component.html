<button id="contact-iclei-button"
        class="button button-icon-left button-positive button-floating"
        *ngIf="isButtonVisible()"
        (click)="openModal(template)">
  <span class="icon icon-mail"></span>
  Need help?
</button>

<ng-template #template>
  <header class="modal-header">
    <h1 class="modal-title">Contact support</h1>
    <button type="button" class="button button-large button-icon button-inverse-dark modal-close"
      data-dismiss="modal" aria-label="Close" (click)="closeModal()">
      <i class="icon-cancel"></i>
    </button>
  </header>
  <div class="modal-body">
    <p>Please email any questions or support requests to <a href="mailto:climate@azavea.com">climate@azavea.com</a>.</p>
  </div>
</ng-template>
