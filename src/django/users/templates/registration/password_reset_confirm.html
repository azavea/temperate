{% extends "base.html" %}
{% load i18n %}

<head>
    <title>{% block title %}Reset your password{% endblock %}</title>
</head>

{% block content %}

{% if validlink %}

<form method="post" action=".">
  {% csrf_token %}
  {{ form.as_p }}

  <input class="btn btn-primary" type="submit" value="{% trans 'Submit' %}" />
</form>

{% else %}

<p>{% trans "Password reset failed" %}</p>

{% endif %}

{% endblock %}
