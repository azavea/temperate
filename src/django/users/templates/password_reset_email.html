{% load i18n %}
{% load premailer %}
{% premailer %}
<html>
    <style type="text/css">
        em { color: grey;}
    </style>
    <p>Hello,</p>
    <p>Please visit this link to reset the password to your account:</p>
    <br />
    <p>
        <a href="{{ password_reset_url }}{{ uid }}/{{ token }}">
            {{ password_reset_url }}{{ uid }}/{{ token }}
        </a>
    </p>

    <p><em>
    This link will expire in 24 hours.
    If you did not request this email, you can safely disregard it.
    </em></p>
</html>
{% endpremailer %}
